<mat-card>
    <mat-card-header>
        <h1>User Listing</h1>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="datasource" matSort>
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
                <td mat-cell *matCellDef="let element">{{ element.username }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <th mat-cell *matCellDef="let element">{{ element.email }}</th>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                <th mat-cell *matCellDef="let element">{{ element.phone }}</th>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                <th mat-cell *matCellDef="let element">{{ element.role }}</th>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
                <th mat-cell *matCellDef="let element">{{ element.statusname }}</th>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <th mat-cell *matCellDef="let element">
                    @if(element.role!=='admin'){
                        <button (click)="updaterole(element.username)" mat-raised-button color="primary"> Update Role </button>
                        <button (click)="updatestatus(element.username)" mat-raised-button color="primary"> Update Status</button>
                    }
                </th>
            </ng-container>

            <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-card-content>
    <br />

    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
