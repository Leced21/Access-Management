<mat-card>
  <mat-card-header>
    <h1>Customer Listing</h1>
    <button style="margin-left: 70%" mat-raised-button color="primary" routerLink="/customer/add">
        Add Customer
      </button>
    <!-- @if(_permission.haveadd){
        <button style="margin-left: 70%" mat-raised-button color="primary" routerLink="/customer/add">
            Add Customer
          </button>
    } -->
    
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="datasource" matSort>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <th mat-cell *matCellDef="let element">{{ element.code }}</th>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <th mat-cell *matCellDef="let element">{{ element.name }}</th>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <th mat-cell *matCellDef="let element">{{ element.email }}</th>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <th mat-cell *matCellDef="let element">{{ element.phone }}</th>
      </ng-container>

      <ng-container matColumnDef="creditlimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Credit Limit</th>
        <th mat-cell *matCellDef="let element">{{ element.creditlimit }}</th>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
        <th mat-cell *matCellDef="let element">{{ element.statusname }}</th>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <th mat-cell *matCellDef="let element">
            <button (click)="functionedit(element.code)" mat-raised-button color="primary">Edit</button>
            <button (click)="functiondelete(element.code)" mat-raised-button color="accent">Delete</button>
        </th>
      </ng-container>

      <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <br>

  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
